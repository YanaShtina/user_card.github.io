<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User_cart</title>
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
 
   <main class="main">
      <div class="container">
         <article class="cart">
            <div class="cart__bg"></div>
            <div class="cart__img">
               <picture>
                  <source srcset="" type="image/webp">
               <img src="img/depositphotos_1161136-stock-photo-water-splash-on-yellow-apple.jpg" alt="user image">
            </picture>
            </div>
                  <div class="cart__info info">
                     <div class="info__middle user">
                        <div  class="user__wrap">
                           <div class="user__name-wrap"> 
                           <span class="user__name text-bold">Victor Crest</span>
                           <span class="user__age ">26</span>
                        </div>
                        </div>
                        <span class="user__city">London</span>
                     </div>
                     <div class="info__bottom digital">
                        <div class="digital__wrap">
                         
                           <div  class="digital__item">
                              <span class="digital__item-number text-bold"> 80K</span>
                              <span class="text text-regular"> Followers</span>
                           </div>
                           <div  class="digital__item">
                              <span class="digital__item-number text-bold"> 803K</span>
                              <span class="text text-regular">Likes</span>
                           </div>
                           <div  class="digital__item">
                              <span class="digital__item-number text-bold">1.4K</span>
                              <span class="text text-regular"> Photos</span>
                           </div>
                       
                        </div>
                     </div>
                  </div>
           
         </article>
      </div>
      
   </main>
</body>
</html>
