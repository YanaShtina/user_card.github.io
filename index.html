<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User_cart</title>
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
 
   <main class="main">
      <div class="container">
         <article class="cart">
            <h1 class="hidden" aria-hidden="true"></h1>
            <div class="cart__bg"></div>
            <div class="cart__img">
               <picture>
                  <source srcset="" type="image/webp">
               <img src="img/avatar.webp" alt="user image">
            </picture>
            </div>
                  <div class="cart__info info">
                     <div class="info__middle user">
                        <div  class="user__wrap">
                           <div class="user__name-wrap"> 
                           <h3 class="user__name text-h2">Victor Crest</h3>
                           <p class="user__age ">26</p>
                        </div>
                        </div>
                        <p class="user__city">London</p>
                     </div>
                     <div class="info__bottom digital">
                        <div class="digital__wrap">
                         
                           <div  class="digital__item followers">
                              <h3 class="number text-h2"> 80K</h3>
                              <p class="text text-p"> Followers</p>
                           </div>
                           <div  class="digital__item likes">
                              <h3 class="number text-h2"> 803K</h3>
                              <p class="text text-p">Likes</p>
                           </div>
                           <div  class="digital__item photos">
                              <h3 class="number text-h2">1.4K</h3>
                              <p class="text text-p"> Photos</p>
                           </div>
                       
                        </div>
                     </div>
                  </div>
           
         </article>
      </div>
      
   </main>
</body>
</html>
